<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="/fragment/fragments :: html_head(${pageTitle}, 'tag')">
    </div>
</head>
<body>
<!-- Header -->
<div th:replace="/fragment/header :: web_header">
</div>
<!-- End Header -->

<div class="container mt-5">
    <div class="text-center mb-3">
        <i class="fa-solid fa-envelope-circle-check fa-3x"></i>
    </div>
    <h2 class="text-center">Check your email</h2>
    <div class="mt-2 text-center">
        <span>Please check your emails for instructions on how</span>
        <br/>
        <span>to reset your password</span>
    </div>
   <div class="d-flex justify-content-center" style="align-items: center;">
       <a th:href="@{/forgot_password}" class="btn btn-outline-dark mt-3">
           Didn't get the email? Try again
       </a>
   </div>
</div>

<!-- Footer -->
<div th:replace="/fragment/footer :: web_footer">
</div>
<!-- End Footer -->

<!-- Bao gồm jQuery trước các script của bạn -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
