<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content_images_readonly" th:remove="tag">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
        <div class="col text-center">
            <label class="form-label badge text-bg-success fs-6">Main Image</label>
            <div class="image-container mt-1">
                <img id="imgThumbnail" class="img-fluid" th:src="@{${product.mainImagePath}}" alt="" />
            </div>
        </div>
        <th:block th:each="item, itemStatus : ${product.extraImages}">
            <div class="col text-center">
                <label class="form-label badge text-bg-primary fs-6">Extra image #[[${itemStatus.index + 1}]]</label>
                <div class="image-container mt-1">
                    <img id="imgThumbnail" class="img-fluid" th:src="@{${item.productExtraImagePath}}" th:alt="${item.name}" />
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
