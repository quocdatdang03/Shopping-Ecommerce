<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content_general_readonly" th:remove="tag">
    <div class="mb-3">
        <div class="col">
            <label class="form-label">Customer ID</label>
            <input th:value="${customer.id}" type="text" class="form-control" readonly>
        </div>
    </div>

    <div class="mb-3">
        <div class="col">
            <label class="form-label">Full Name</label>
            <input th:value="${customer.fullName}" type="text" class="form-control" readonly>
        </div>
    </div>

    <div class="mb-3">
        <div class="col">
            <label class="form-label">Email</label>
            <input th:value="${customer.email}" type="text" class="form-control" readonly>
        </div>
    </div>

    <div class="form-check mb-3">
        <label class="form-check-label">Enabled</label>
        <input th:checked="${customer.enabled==true ? true : false}" class="form-check-input" type="checkbox" value="" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label">Created Time</label>
        <input th:value="${customer.createdTime}" type="text" class="form-control" readonly>
    </div>
</div>
</body>
</html>
