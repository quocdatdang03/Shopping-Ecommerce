<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="content_general" th:remove="tag">
        <div th:if="${message!=null}" class="alert alert-success alert-dismissible fade show d-inline-block" role="alert" >
            <i class="fa-solid fa-circle-check"></i>
            [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form th:action="@{/settings/saveGeneralSetting}" method="post" enctype="multipart/form-data">
            <div class="mb-3 row row-cols-1 row-cols-sm-2 gy-3 gy-sm-0">
                <div class="col">
                    <label for="siteName" class="form-label">Site Name</label>
                    <input name="SITE_NAME" th:value="${SITE_NAME}" type="text" class="form-control" id="siteName" required>
                </div>

                <div class="col">
                    <label for="copyRight" class="form-label">Site Name</label>
                    <input name="COPYRIGHT" th:value="${COPYRIGHT}" type="text" class="form-control" id="copyRight" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="photoFile">
                    Site Photo:
                </label>
                <input class="form-control" name="inputFileImage" accept="image/png, image/jpeg" type="file" value="" id="photoFile">
                <!--image photo-->
                <div class="d-flex justify-content-end mt-3">
                    <img id="imgPhoto" class="img-thumbnail w-25 h-auto" th:src="@{${SITE_LOGO}}" th:alt="${SITE_LOGO}"/>
                </div>
            </div>

            <div class="mb-3">
                <label for="currencyList" class="form-label">Currency Type</label>
                <select name="CURRENCY_ID" class="form-select" id="currencyList">
                    <option th:each="item : ${currencyList}"
                            th:selected="(${CURRENCY_ID} == ${item.id})"
                            th:value="${item.id}"
                            th:text="${item}"
                    >
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="symbolPosition" class="form-label">Currency Symbol Position</label>
                <select name="CURRENCY_SYMBOL_POSITION" class="form-select" id="symbolPosition">
                    <option th:selected="${CURRENCY_SYMBOL_POSITION == 'Before price'}" value="Before price">Before price</option>
                    <option th:selected="${CURRENCY_SYMBOL_POSITION == 'After price'}" value="After price">After price</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="decimalPointType" class="form-label">Decimal Point Type</label>
                <select name="DECIMAL_POINT_TYPE" class="form-select" id="decimalPointType">
                    <option th:selected="${DECIMAL_POINT_TYPE == 'POINT'}" value="POINT">Point(.)</option>
                    <option th:selected="${DECIMAL_POINT_TYPE == 'COMMA'}" value="COMMA">Comma(,)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="decimalDigits" class="form-label">Decimal digits</label>
                <select name="DECIMAL_DIGITS" class="form-select" id="decimalDigits">
                    <option th:selected="${DECIMAL_DIGITS == '0'}" value="0">0</option>
                    <option th:selected="${DECIMAL_DIGITS == '1'}" value="1">1</option>
                    <option th:selected="${DECIMAL_DIGITS == '2'}" value="2">2</option>
                    <option th:selected="${DECIMAL_DIGITS == '3'}" value="3">3</option>
                    <option th:selected="${DECIMAL_DIGITS == '4'}" value="4">4</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="thousandsPointType" class="form-label">Thounsands Point Type</label>
                <select name="THOUSANDS_POINT_TYPE" class="form-select" id="thousandsPointType">
                    <option th:selected="${THOUSANDS_POINT_TYPE == 'POINT'}" value="POINT">Point(.)</option>
                    <option th:selected="${THOUSANDS_POINT_TYPE == 'COMMA'}" value="COMMA">Comma(,)</option>
                </select>
            </div>

            <div class="row mt-5 justify-content-center">
                <div class="col col-sm-3">
                    <input type="submit" class="btn btn-primary p-2" style="width: 100%;" value="Save">
                </div>
                <div class="col col-sm-3">
                    <a th:href="@{/products}" class="btn btn-secondary p-2" style="width: 100%;">Cancel</a>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
